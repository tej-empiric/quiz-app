{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'quiz_app/css/base.css' %}">
    </head>
    <body>
        <nav>
            <ul class="topnav">
                <li class="image">
                    <a href="{% url 'home' %}">
                    <img src="{% static 'quiz_app/images/quiz-logo.png' %}" alt="logo" width="100" height="100">
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="name">
                    <a href="{% url 'home' %}">
                    Hi {{ request.user }}!
                    </a>
                </li>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'play' %}">Play</a></li>
                <li class="right">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="button">Log Out</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>

        </nav>

        <main>{% block content %} {% endblock %}</main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'quiz_app/js/base.js' %}" async defer></script>
    </body>
</html>
